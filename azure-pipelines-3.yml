variables:
  resourceGroupName: 'rg-angular-app'
  aksClusterName: 'aks-cluster'
  location: 'westeurope'

stages:

# üåê STAGE 1 : Terraform - Provisionne le cluster AKS
- stage: Terraform
  displayName: "Terraform Deployment Stage"
  jobs:
  - job: TerraformJob
    displayName: "Deploy AKS Cluster with Terraform"
    steps:
    - checkout: self
    - script: |
        echo "Utilisateur ex√©cutant le pipeline :"
        whoami
        echo "Chemin terraform dans le PATH :"
        which terraform || echo "terraform non trouv√©"
        echo "Version terraform :"
        terraform version || echo "terraform non ex√©cutable"
      displayName: 'Debug terraform path and version'

    - script: |
        echo "V√©rification de Terraform install√© dans l‚Äôagent"
        terraform --version
      displayName: 'Check Terraform Installation'
    - script: terraform --version
      displayName: "Check Terraform Version"
    - script: |
        ls -l /usr/bin/terraform
        /usr/bin/terraform --version
      displayName: 'Test Terraform executable'
